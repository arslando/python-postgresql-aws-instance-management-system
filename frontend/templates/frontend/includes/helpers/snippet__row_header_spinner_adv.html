

<span id="{{ model_name|lower }}-spinner-{{ data.uuid }}">

    {% if data.status == 'failed' %}
    
      <span class="fa fa-circle {{ model_name|lower }}-spinner-{{ data.uuid }} run-failed" data-toggle="tooltip" data-placement="top" title="{{ data.runner.fail_msg }}"></span>
    
    {% elif data.status == 'successful' %}
    
      <span class="fa fa-circle {{ model_name|lower }}-spinner-{{ data.uuid }} run-success"></span>
    
    {% else %}
    
      <span class="spinner spinner-xs spinner-inline {{ model_name|lower }}-spinner-{{ data.uuid }} run-failed"></span>
    
    {% endif %}
    
    </span>


<button class="btn btn-default js-link-ahome-wizardbox-update"
  data-url="{% url 'wizardboxesform_update' 'iaas' data.id %}"><span class="pficon pficon-optimize"></span>
  Show</button>

<button class="btn btn-primary js-link-ahome-generic-run-deploy" data-url="{{ data.run.deploy }}" data-toggle="tooltip"
  data-placement="top" title="deploy IaaS"><span class="pficon pficon-process-automation"></span> Deploy</button>


<div class="dropdown pull-right dropdown-kebab-pf">
  <button class="btn btn-link dropdown-toggle" type="button" id="dropdownKebabRight9" data-toggle="dropdown"
    aria-haspopup="true" aria-expanded="true">
    <span class="fa fa-ellipsis-v"></span>
  </button>



  <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownKebabRight9">
    <li><a href="#" class="js-link-ahome-generic-run-activate" data-url="{{ data.run.activate }}"><span
          class="fa fa-play-circle-o"></span> &nbsp; Activate</a></li>
    <li><a href="#" class="js-link-ahome-generic-run-deactivate" data-url="{{ data.run.deactivate }}"><span
          class="fa fa-stop-circle-o" class="run-failed"></span> &nbsp; Shutdown</a></li>
    <li role="separator" class="divider"></li>
    <li><a href="#" class="js-link-ahome-generic-update" data-url="{% url url_update data.id %}"><span
          class="glyphicon glyphicon-pencil"></span> &nbsp; Edit</a></li>

    <li role="separator" class="divider"></li>
    <li><a href="#" class="js-link-ahome-generic-run-synchronize" data-url="{{ data.run.synchronize }}"><span
          class="fa fa-refresh"></span> &nbsp; Synchronize</a></li>
    <li role="separator" class="divider"></li>
    <li><a href="#" class="btn-sm js-link-ahome-generic-delete" data-url="{% url url_delete data.id %}"><span
          class="glyphicon glyphicon-trash"></span> &nbsp; Decommission</a></li>
  </ul>
</div>
