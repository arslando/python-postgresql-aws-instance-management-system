      <li><a href="#dashboard" class="instance-refresh-link" data-url="{% url 'dashboard_user' %}">Home</a></li>
      <li>Projects</li>
    </ol>
    <div class="actions pull-right">
        <a href="#project" class="instance-refresh-link" data-url="{% url 'project' %}"><span class="pficon pficon-refresh"></span>Refresh Results</a>
    </div>

  </div>
</div>

    <div class="modal-dialog">
      <div class="modal-content">
      </div>
    </div>
</div>

<!-- /END CREATE MODAL -->

{% csrf_token %}
<script  src="{% static 'ahome/js/ahome-generics.js' %}"></script>
<script>
    $(".ahome-breadcrumb a").click( function() {
      var btn = $(this);
      $.ajax({
        type: 'GET',
        url: btn.attr("data-url"),
        beforeSend: function () {
          $("#ahome-overlay").fadeIn(300);
        },
        success: function(data){
          // console.log(data);
          $("#ajax-responsive").html( data );
        }
      }).done(function() {
        setTimeout(function(){
          $("#ahome-overlay").fadeOut(300);
        },500);
      });
    });
  </script>
